
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ミニロト結果検索</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; min-width: 800px; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: center; white-space: nowrap; }
    thead th {
      position: sticky;
      top: 0;
      background: #f2f2f2;
      z-index: 1;
    }
    input[type="number"], input[type="date"] { padding: 6px; }
    .filters { display: flex; flex-wrap: wrap; gap: 15px; align-items: center; margin-top: 15px; }
    .scroll-container { overflow-x: auto; -webkit-overflow-scrolling: touch; max-height: 600px; }
    label { white-space: nowrap; }
    .feature-group { margin-top: 10px; }
    button { padding: 6px 12px; font-size: 14px; margin-top: 10px; }

    .scroll-button {
      position: fixed;
      right: 10px;
      padding: 8px 12px;
      font-size: 13px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      opacity: 0.8;
    }
    #scrollTopBtn { bottom: 70px; }
    #scrollBottomBtn { bottom: 20px; }
  </style>
</head>
<body>
  <h1 id="top">ミニロト結果検索ツール</h1>
  <p>開催回の範囲と特徴を組み合わせて絞り込みができます。</p>

  <div class="filters">
    <label>開催回 From: <input type="number" id="fromRound" min="1"></label>
    <label>To: <input type="number" id="toRound" min="1"></label>

    <div class="feature-group">
      <label><input type="checkbox" class="feature" value="連番"> 連番</label>
      <label><input type="checkbox" class="feature" value="奇数多め"> 奇数多め</label>
      <label><input type="checkbox" class="feature" value="偶数多め"> 偶数多め</label>
      <label><input type="checkbox" class="feature" value="バランス型"> バランス型</label>
    </div>
    <button onclick="filterResults()">🔍 検索</button>
  </div>

  <div class="scroll-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>開催回</th><th>日付</th><th>本数字</th><th>ボーナス</th><th>特徴</th>
          <th>1等賞金</th><th>1等口数</th><th>2等賞金</th><th>2等口数</th>
          <th>3等賞金</th><th>3等口数</th><th>4等賞金</th><th>4等口数</th>
        </tr>
      </thead>
      <tbody id="tableEnd"></tbody>
    </table>
  </div>

  <button class="scroll-button" id="scrollTopBtn" onclick="scrollToTop()">⬆ 最上段へ</button>
  <button class="scroll-button" id="scrollBottomBtn" onclick="scrollToBottom()">⬇ 最下段へ</button>

  <script>
    let data = [];

    async function loadData() {
      const res = await fetch("miniloto_data_for_web_with_features.json");
      data = await res.json();
      renderTable(data);
    }

    function renderTable(filteredData) {
      const tbody = document.querySelector("#resultTable tbody");
      tbody.innerHTML = "";
      filteredData.forEach(item => {
        const nums = [item["第1数字"], item["第2数字"], item["第3数字"], item["第4数字"], item["第5数字"]].join("・");
        const row = `
          <tr>
            <td>${item["開催回"]}</td><td>${item["日付"]}</td><td>${nums}</td><td>${item["BONUS数字"]}</td><td>${item["特徴"]}</td>
            <td>${item["1等賞金"]}</td><td>${item["1等口数"]}</td><td>${item["2等賞金"]}</td><td>${item["2等口数"]}</td>
            <td>${item["3等賞金"]}</td><td>${item["3等口数"]}</td><td>${item["4等賞金"]}</td><td>${item["4等口数"]}</td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function filterResults() {
      const from = parseInt(document.getElementById("fromRound").value) || 1;
      const to = parseInt(document.getElementById("toRound").value) || 9999;
      const checked = Array.from(document.querySelectorAll(".feature:checked")).map(el => el.value);

      const filtered = data.filter(item => {
        const round = parseInt(item["開催回"]);
        const hasFeature = checked.length === 0 || checked.every(f => item["特徴"]?.includes(f));
        return round >= from && round <= to && hasFeature;
      });

      renderTable(filtered);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function scrollToBottom() {
      document.getElementById("tableEnd").scrollIntoView({ behavior: "smooth" });
    }

    document.addEventListener("DOMContentLoaded", loadData);
  </script>
</body>
</html>
