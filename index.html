
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ミニロト結果検索ツール</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th.sortable:hover { cursor: pointer; background: #f0f0f0; }
    .label { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ミニロト結果検索ツール</h1>
  <div id="lastUpdated">データ更新日：読み込み中...</div>
  <table id="lottoTable">
    <thead>
      <tr>
        <th class="sortable">開催回</th>
        <th class="sortable">日付</th>
        <th>数字</th>
        <th>ボーナス</th>
        <th class="sortable">1等賞金</th>
        <th class="sortable">1等口数</th>
        <th>特徴</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("miniloto_data_for_web_with_features.json")
      .then(res => res.json())
      .then(data => {
        // データ更新日を抽出
        const dates = data.map(d => d["日付"]).filter(Boolean).sort();
        const latest = dates[dates.length - 1];
        document.getElementById("lastUpdated").textContent = `データ更新日：${latest} ｜ツールVer：1.01`;

        // テーブル表示
        const tbody = document.querySelector("tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row["開催回"]}</td>
            <td>${row["日付"]}</td>
            <td>${row["第1数字"]} ${row["第2数字"]} ${row["第3数字"]} ${row["第4数字"]} ${row["第5数字"]}</td>
            <td>${row["BONUS数字"]}</td>
            <td>${row["1等賞金"]}</td>
            <td>${row["1等口数"]}</td>
            <td>${row["特徴"].split("／").map(f => `<span class="label" onclick="filterFeature('${f}')">${f}</span>`).join("／")}</td>
          `;
          tbody.appendChild(tr);
        });
      });

    function filterFeature(feature) {
      const rows = document.querySelectorAll("tbody tr");
      rows.forEach(tr => {
        const has = tr.innerHTML.includes(feature);
        tr.style.display = has ? "" : "none";
      });
    }
  </script>
</body>
</html>
